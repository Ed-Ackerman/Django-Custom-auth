{% extends 'base.html' %}

{% block title %}
    Pantheon - Signup
{% endblock title %}

{% block content %}
    <div class="signup-section">
        <h2>Signup</h2>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
        <a href="{% url 'index' %}" class="back-to-home">Home</a>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-signup">Signup</button>
            <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
        </form>
    </div>
{% endblock content %}
